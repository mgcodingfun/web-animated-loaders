<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade cube and double bounce loader</title>

    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="bounce">
        <div class="bounce__dot1"></div>
        <div class="bounce__dot2"></div>
      </div>
    </div>

    <div class="main__container">
      <div class="boxes">
        <div class="boxes__box1"></div>
        <div class="boxes__box2"></div>
        <div class="boxes__box3"></div>
        <div class="boxes__box4"></div>
      </div>
    </div>
  </body>
</html>
