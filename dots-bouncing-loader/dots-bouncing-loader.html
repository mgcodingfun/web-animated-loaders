<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dots-bouncing-loader</title>

    <!-- style sheet link -->
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="main__container">
      <div class="area1">
        <div class="area1__dot" style="--i: 1"></div>
        <div class="area1__dot" style="--i: 2"></div>
        <div class="area1__dot" style="--i: 3"></div>
        <div class="area1__dot" style="--i: 4"></div>
        <div class="area1__dot" style="--i: 5"></div>
        <div class="area1__dot" style="--i: 6"></div>
        <div class="area1__dot" style="--i: 7"></div>
        <div class="area1__dot" style="--i: 8"></div>
        <div class="area1__dot" style="--i: 9"></div>
        <div class="area1__dot" style="--i: 10"></div>

        <div class="area1__dot center"></div>

        <div class="area2">
          <div class="area2__dot" style="--i: 1"></div>
          <div class="area2__dot" style="--i: 2"></div>
          <div class="area2__dot" style="--i: 3"></div>
          <div class="area2__dot" style="--i: 4"></div>
          <div class="area2__dot" style="--i: 5"></div>
          <div class="area2__dot" style="--i: 6"></div>
          <div class="area2__dot" style="--i: 7"></div>
          <div class="area2__dot" style="--i: 8"></div>
          <div class="area2__dot" style="--i: 9"></div>
          <div class="area2__dot" style="--i: 10"></div>

          <div class="area3">
            <div class="area3__dot" style="--i: 1"></div>
            <div class="area3__dot" style="--i: 2"></div>
            <div class="area3__dot" style="--i: 3"></div>
            <div class="area3__dot" style="--i: 4"></div>
            <div class="area3__dot" style="--i: 5"></div>
            <div class="area3__dot" style="--i: 6"></div>
            <div class="area3__dot" style="--i: 7"></div>
            <div class="area3__dot" style="--i: 8"></div>
            <div class="area3__dot" style="--i: 9"></div>
            <div class="area3__dot" style="--i: 10"></div>

            <div class="area4">
              <div class="area4__dot" style="--i: 1"></div>
              <div class="area4__dot" style="--i: 2"></div>
              <div class="area4__dot" style="--i: 3"></div>
              <div class="area4__dot" style="--i: 4"></div>
              <div class="area4__dot" style="--i: 5"></div>
              <div class="area4__dot" style="--i: 6"></div>
              <div class="area4__dot" style="--i: 7"></div>
              <div class="area4__dot" style="--i: 8"></div>
              <div class="area4__dot" style="--i: 9"></div>
              <div class="area4__dot" style="--i: 10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
